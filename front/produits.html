<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            padding: 10px;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        header {
            text-align: center;
            margin: 2rem 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #444;
        }

        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-container button {
            width: 100%;
            padding: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .produits {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .produit-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: white;
        }

        .produit-card h3 {
            margin: 0;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Style pour les cercles de couleur */
        .color-circle {
            width: 30px;  /* Taille du cercle */
            height: 30px;
            border-radius: 50%; /* Cercle */
            display: inline-block; /* Affichage c√¥te √† c√¥te */
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid #ccc; /* Bordure l√©g√®re pour rendre les cercles plus visibles */
        }

        footer {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background-color: #444;
            color: white;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            nav {
                text-align: center;
            }

            nav a {
                display: block;
                padding: 10px;
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 1rem;
            }

            .produits {
                padding: 0;
            }

            .produit-card {
                padding: 1rem;
                margin: 1rem 0;
            }

            .btn {
                width: 100%;
                padding: 1rem;
                margin-top: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .produit-card {
                padding: 0.8rem;
            }

            .form-container input,
            .form-container select,
            .form-container textarea {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<script type="module">
    import { 
        initializeApp 
    } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
    
    import { 
        getAuth, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";
    
    import { 
        getFirestore, enableIndexedDbPersistence, collection, addDoc, 
        updateDoc, deleteDoc, doc, getDocs, getDoc, enableNetwork 
    } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js";
    
    // üî• Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyA-NyzpyeUgA8ElI9-isZJNMBiCP76BYhs",
        authDomain: "fleurdepau-1ce7d.firebaseapp.com",
        projectId: "fleurdepau-1ce7d",
        storageBucket: "fleurdepau-1ce7d.appspot.com",
        messagingSenderId: "394738141831",
        appId: "1:394738141831:web:a0cd5b9d0227267b248622",
        measurementId: "G-D1J6X7BH9S"
    };
    
    // üî• Initialisation de Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    window.db = db;
    window.auth = auth;
    
    // ‚úÖ Activation du mode hors ligne pour Firestore
    enableIndexedDbPersistence(db).catch((err) => {
        console.error("‚ùå Erreur de persistance Firestore :", err);
    });
    
    // ‚úÖ V√©rifier la connexion Firestore et tenter de r√©tablir en cas d'√©chec
    async function verifierConnexionFirestore() {
        try {
            await enableNetwork(db);
            console.log("‚úÖ Firestore en ligne !");
        } catch (error) {
            console.warn("‚ö†Ô∏è Firestore hors ligne. Nouvelle tentative dans 10 secondes...");
            setTimeout(verifierConnexionFirestore, 10000);
        }
    }
    verifierConnexionFirestore();
    
    // üö® Emp√™cher la connexion anonyme
    onAuthStateChanged(auth, (user) => {
        if (user) {
            if (user.isAnonymous) {
                console.warn("‚ö†Ô∏è D√©connexion de l'utilisateur anonyme...");
                signOut(auth).then(() => {
                    window.location.href = "login.html"; // Redirection vers la page de connexion
                });
            } else {
                console.log("‚úÖ Utilisateur connect√© :", user.email || "Utilisateur authentifi√©");
            }
        } else {
            console.warn("‚ö†Ô∏è Aucun utilisateur connect√©, redirection vers la connexion...");
            window.location.href = "login.html";
        }
    });

    // üìå Fonction pour sauvegarder les produits
    async function sauvegarderProduit(event) {
        event.preventDefault(); // Emp√™che la soumission du formulaire
        
        console.log("Formulaire soumis"); // Ajoute ce log pour v√©rifier si la fonction est bien appel√©e
        
        // R√©cup√©ration des √©l√©ments du formulaire
        const btnSauvegarde = document.getElementById('btn-sauvegarde');
        const produitId = btnSauvegarde.getAttribute('data-id'); // ID du produit √† modifier (si pr√©sent)
    
        const nom = document.getElementById('nom-produit').value.trim();
        const description = document.getElementById('description-produit').value.trim();
        const prix = parseFloat(document.getElementById('prix-produit').value);
        const imageUrl = document.getElementById('image-url').value.trim();
        const couleursInput = document.getElementById('couleurs-produit').value.split(',').map(c => c.trim()).filter(c => c);
    
        let couleurs = [];
        couleursInput.forEach(couleur => {
            const stock = parseInt(document.getElementById(`stock-${couleur}`)?.value || 0);
            couleurs.push({ couleur, stock });
        });
    
        if (!nom || !description || isNaN(prix) || prix <= 0 || !imageUrl) {
            alert("Veuillez remplir tous les champs correctement.");
            return;
        }
    
        const produitData = { nom, description, prix, imageUrl, couleurs };
    
        try {
            if (produitId) {
                // Mode modification
                await updateDoc(doc(db, 'produits', produitId), produitData);
                alert("‚úÖ Produit mis √† jour !");
            } else {
                // Mode ajout
                await addDoc(collection(db, 'produits'), produitData);
                alert("‚úÖ Nouveau produit ajout√© !");
            }
    
            // Recharger les produits apr√®s la sauvegarde
            obtenirProduits();
            document.getElementById('form-produit').reset();  // R√©initialiser le formulaire
            btnSauvegarde.removeAttribute('data-id');  // Retirer l'ID de modification
            btnSauvegarde.textContent = 'Ajouter le produit';  // R√©initialiser le texte du bouton
    
        } catch (error) {
            console.error("‚ùå Erreur lors de l'enregistrement du produit : ", error);
            alert("Erreur lors de l'enregistrement du produit. Veuillez r√©essayer.");
        }
    }

    // üìå Charger la liste des produits au chargement de la page
    document.addEventListener('DOMContentLoaded', () => {
        // Ajout de l'√©v√©nement de soumission au formulaire
        const form = document.getElementById('form-produit');
        form.addEventListener('submit', sauvegarderProduit);

        // Charger les produits d√®s que la page est pr√™te
        obtenirProduits();
    });
    
    // üìå Charger les produits
    async function obtenirProduits() {
        console.log("üîÑ Tentative de r√©cup√©ration des produits...");
        const produitsRef = collection(db, 'produits');
    
        try {
            const querySnapshot = await getDocs(produitsRef);
            const produitsContainer = document.getElementById('produits-container');
            produitsContainer.innerHTML = querySnapshot.empty ? "<p>Aucun produit trouv√©.</p>" : "";
    
            querySnapshot.forEach(docSnapshot => {
                const produit = docSnapshot.data();
    
                const couleursHTML = produit.couleurs ? produit.couleurs.map(couleurData => {
                    const { couleur, stock } = couleurData;
                    return `<option value="${couleur}">${couleur} (${stock} en stock)</option>`;
                }).join("") : 'Aucune couleur disponible';
    
                produitsContainer.innerHTML += `
                    <div class="produit-card">
                        <h3>${produit.nom}</h3>
                        <p><strong>ID:</strong> ${docSnapshot.id}</p>
                        <p><strong>Description:</strong> ${produit.description}</p>
                        <p><strong>Prix:</strong> ${produit.prix}‚Ç¨</p>
                        <p><strong>Couleurs:</strong>
                            <select id="couleur-${docSnapshot.id}">
                                ${couleursHTML}
                            </select>
                        </p>
                        <img src="${produit.imageUrl}" alt="${produit.nom}" width="100">
                        <button class="btn-modifier" data-id="${docSnapshot.id}">Modifier</button>
                        <button class="btn-supprimer" data-id="${docSnapshot.id}">Supprimer</button>
                    </div>
                `;
            });
    
            ajouterEvenements();  // Cette fonction s'assure que les boutons sont fonctionnels.
            console.log("‚úÖ Produits r√©cup√©r√©s avec succ√®s !");
        } catch (error) {
            console.error("‚ùå Erreur lors de la r√©cup√©ration des produits :", error);
            alert("Impossible de r√©cup√©rer les produits. Veuillez v√©rifier votre connexion.");
        }
    }
    
    // üìå Ajouter les √©v√©nements pour modifier ou supprimer un produit
    function ajouterEvenements() {
        // Ajouter un √©v√©nement pour la modification des produits
        document.querySelectorAll('.btn-modifier').forEach(button => {
            button.addEventListener('click', async function() {
                const produitId = button.getAttribute('data-id');
                const produitRef = doc(db, 'produits', produitId);
                const produitSnap = await getDoc(produitRef);
    
                if (produitSnap.exists()) {
                    const produit = produitSnap.data();
                    document.getElementById('nom-produit').value = produit.nom;
                    document.getElementById('description-produit').value = produit.description;
                    document.getElementById('prix-produit').value = produit.prix;
                    document.getElementById('image-url').value = produit.imageUrl;
    
                    // Remplir les champs couleurs et stock dynamiquement
                    let couleursHTML = '';
                    produit.couleurs.forEach(couleurData => {
                        const { couleur, stock } = couleurData;
                        couleursHTML += `
                            <div>
                                <input type="text" value="${couleur}" disabled> Stock: 
                                <input type="number" id="stock-${couleur}" value="${stock}" min="0">
                            </div>
                        `;
                    });
                    document.getElementById('stock-fields').innerHTML = couleursHTML;
    
                    // Modifier le bouton pour indiquer qu'on est en mode modification
                    const btnSauvegarde = document.getElementById('btn-sauvegarde');
                    btnSauvegarde.setAttribute('data-id', produitId);  // Assigner l'ID du produit pour la modification
                    btnSauvegarde.textContent = 'Mettre √† jour le produit';
                } else {
                    alert("Produit non trouv√©.");
                }
            });
        });
    
        // Ajouter un √©v√©nement pour supprimer un produit
        document.querySelectorAll('.btn-supprimer').forEach(button => {
            button.addEventListener('click', async function() {
                const produitId = button.getAttribute('data-id');
                const produitRef = doc(db, 'produits', produitId);
    
                try {
                    await deleteDoc(produitRef);
                    alert("‚úÖ Produit supprim√© avec succ√®s !");
                    obtenirProduits();  // Rafra√Æchir la liste des produits
                } catch (error) {
                    console.error("‚ùå Erreur lors de la suppression du produit :", error);
                    alert("Impossible de supprimer le produit. Veuillez r√©essayer.");
                }
            });
        });
    }
</script>




<body>
    <nav>
        <a href="admin.html">Accueil Admin</a>
        <a href="commandes.html">Commandes</a>
        <a href="produits.html">Produits</a>
        <a href="menu.html">Menu</a>
    </nav>
    <header>
        <h1>Gestion des Produits</h1>
    </header>

    <div class="form-container">
        <form id="form-produit" onsubmit="sauvegarderProduit(event)">
            <input type="text" id="nom-produit" placeholder="Nom du produit" required>
            <textarea id="description-produit" placeholder="Description du produit" required></textarea>
            <input type="number" id="prix-produit" placeholder="Prix" required>
            <input type="text" id="image-url" placeholder="URL de l'image" required>
            <input type="text" id="couleurs-produit" placeholder="Couleurs disponibles (s√©par√©es par une virgule)" required>
            <div id="stock-fields"></div>
            <button type="submit" id="btn-sauvegarde">Ajouter le produit</button>
        </form>
    </div>

    <div class="produits" id="produits-container"></div>

    <footer>
        <p>&copy; 2025 Fleur de Pau</p>
    </footer>
</body>
</html>
