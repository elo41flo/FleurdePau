<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            padding: 10px;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        header {
            text-align: center;
            margin: 2rem 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #444;
        }

        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-container button {
            width: 100%;
            padding: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .produits {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .produit-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: white;
        }

        .produit-card h3 {
            margin: 0;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Style pour les cercles de couleur */
        .color-circle {
            width: 30px;  /* Taille du cercle */
            height: 30px;
            border-radius: 50%; /* Cercle */
            display: inline-block; /* Affichage c√¥te √† c√¥te */
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid #ccc; /* Bordure l√©g√®re pour rendre les cercles plus visibles */
        }

        footer {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background-color: #444;
            color: white;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            nav {
                text-align: center;
            }

            nav a {
                display: block;
                padding: 10px;
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 1rem;
            }

            .produits {
                padding: 0;
            }

            .produit-card {
                padding: 1rem;
                margin: 1rem 0;
            }

            .btn {
                width: 100%;
                padding: 1rem;
                margin-top: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .produit-card {
                padding: 0.8rem;
            }

            .form-container input,
            .form-container select,
            .form-container textarea {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<script type="module">
    import { 
        getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDocs, getDoc 
    } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";

    // üî• Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyA-NyzpyeUgA8ElI9-isZJNMBiCP76BYhs",
        authDomain: "fleurdepau-1ce7d.firebaseapp.com",
        projectId: "fleurdepau-1ce7d",
        storageBucket: "fleurdepau-1ce7d.appspot.com",
        messagingSenderId: "394738141831",
        appId: "1:394738141831:web:a0cd5b9d0227267b248622",
        measurementId: "G-D1J6X7BH9S"
    };
    
    // üî• Initialisation de Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    console.log("üî• Firestore initialis√© :", db);

    // Connexion anonyme √† Firebase Auth
    signInAnonymously(auth)
      .then(() => {
          console.log("‚úÖ Utilisateur connect√© anonymement !");
      })
      .catch((error) => {
          console.error("‚ùå Erreur de connexion Firebase Auth :", error);
      });

    // üìå Fonction pour afficher les produits
    async function obtenirProduits() {
        const produitsContainer = document.getElementById('produits-container');
        const produitsRef = collection(db, 'produits');

        try {
            const querySnapshot = await getDocs(produitsRef);
            produitsContainer.innerHTML = ''; // Vider avant mise √† jour

            if (querySnapshot.empty) {
                produitsContainer.innerHTML = "<p>Aucun produit trouv√©.</p>";
                return;
            }

            querySnapshot.forEach((docSnapshot) => {
                const produit = docSnapshot.data();
                const couleursHTML = produit.couleurs ? produit.couleurs.join(', ') : 'Aucune';

                produitsContainer.innerHTML += ` 
                    <div class="produit-card">
                        <h3>${produit.nom}</h3>
                        <p><strong>ID:</strong> ${docSnapshot.id}</p>
                        <p><strong>Description:</strong> ${produit.description}</p>
                        <p><strong>Prix:</strong> ${produit.prix}‚Ç¨</p>
                        <p><strong>Couleurs:</strong> ${couleursHTML}</p>
                        <img src="${produit.imageUrl}" alt="${produit.nom}" width="100">
                        <button class="btn-modifier" data-id="${docSnapshot.id}">Modifier</button>
                        <button class="btn-supprimer" data-id="${docSnapshot.id}">Supprimer</button>
                    </div>
                `;
            });

            ajouterEvenements();
        } catch (error) {
            console.error("‚ùå Erreur lors de la r√©cup√©ration des produits :", error);
        }
    }

    // üìå Ajouter ou modifier un produit
    async function sauvegarderProduit(event) {
        event.preventDefault();
        const produitId = document.getElementById('btn-sauvegarde').getAttribute('data-id');
        
        console.log("üõ†Ô∏è ID du produit √† mettre √† jour :", produitId);

        const couleursArray = document.getElementById('couleurs-produit').value
            .split(',')
            .map(c => c.trim())
            .filter(c => c !== '');

        let produitData = {
            nom: document.getElementById('nom-produit').value.trim(),
            description: document.getElementById('description-produit').value.trim(),
            prix: parseFloat(document.getElementById('prix-produit').value),
            imageUrl: document.getElementById('image-url').value.trim(),
            couleurs: couleursArray
        };

        console.log("üì° Donn√©es envoy√©es :", produitData);

        if (isNaN(produitData.prix) || produitData.prix <= 0) {
            alert("Veuillez entrer un prix valide.");
            return;
        }

        try {
            if (produitId) {
                await updateDoc(doc(db, 'produits', produitId), produitData);
                console.log("‚úÖ Produit mis √† jour avec succ√®s !");
            } else {
                await addDoc(collection(db, 'produits'), produitData);
                console.log("‚úÖ Produit ajout√© avec succ√®s !");
            }

            alert("Produit sauvegard√© !");
            await new Promise(resolve => setTimeout(resolve, 500));
            obtenirProduits();
        } catch (error) {
            console.error("‚ùå Erreur sauvegarde produit :", error);
        }

        document.getElementById('btn-sauvegarde').removeAttribute('data-id');
        document.getElementById('form-produit').reset();
    }

    // üìå Modifier un produit
    async function modifierProduit(id) {
        console.log("‚úèÔ∏è Modification demand√©e pour ID :", id);

        try {
            const produitRef = doc(db, 'produits', id);
            const produitSnap = await getDoc(produitRef);

            if (produitSnap.exists()) {
                const produit = produitSnap.data();

                document.getElementById('nom-produit').value = produit.nom;
                document.getElementById('description-produit').value = produit.description;
                document.getElementById('prix-produit').value = produit.prix;
                document.getElementById('image-url').value = produit.imageUrl;
                document.getElementById('couleurs-produit').value = produit.couleurs ? produit.couleurs.join(', ') : '';

                document.getElementById('btn-sauvegarde').setAttribute("data-id", id);
                console.log("‚úÖ Formulaire rempli avec les donn√©es !");
            } else {
                console.log("‚ùå Produit non trouv√© !");
            }
        } catch (error) {
            console.error("‚ùå Erreur modification :", error);
        }
    }

    // üìå Supprimer un produit
    async function supprimerProduit(id) {
        if (confirm("üóëÔ∏è Supprimer ce produit ?")) {
            try {
                await deleteDoc(doc(db, 'produits', id));
                alert("‚úÖ Produit supprim√© !");
                obtenirProduits();
            } catch (error) {
                console.error("‚ùå Erreur suppression produit :", error);
            }
        }
    }

    // üìå Ajouter √©v√©nements aux boutons
    function ajouterEvenements() {
        document.querySelectorAll('.btn-modifier').forEach(button => {
            button.addEventListener('click', (e) => {
                modifierProduit(e.target.dataset.id);
            });
        });

        document.querySelectorAll('.btn-supprimer').forEach(button => {
            button.addEventListener('click', (e) => {
                supprimerProduit(e.target.dataset.id);
            });
        });
    }

    // üìå Charger les produits au d√©marrage
    document.addEventListener("DOMContentLoaded", () => {
        obtenirProduits();
        document.getElementById('form-produit').addEventListener('submit', sauvegarderProduit);
    });
</script>

<body>
    <nav>
        <a href="admin.html">Accueil Admin</a>
        <a href="commandes.html">Commandes</a>
        <a href="produits.html">Produits</a>
    </nav>
    <header>
        <h1>Gestion des Produits</h1>
    </header>
    <main>
        <div class="form-container">
            <h3>Ajouter ou Modifier un Produit</h3>
            <form id="form-produit">
                <label for="nom-produit">Nom :</label>
                <input type="text" id="nom-produit" required>
            
                <label for="description-produit">Description :</label>
                <textarea id="description-produit"></textarea>
            
                <label for="prix-produit">Prix :</label>
                <input type="number" id="prix-produit" required>
            
                <label for="image-url">Image URL :</label>
                <input type="text" id="image-url">
            
                <label for="couleurs-produit">Couleurs (s√©par√©es par des virgules) :</label>
                <input type="text" id="couleurs-produit">
            
                <!-- Bouton d'ajout (par d√©faut) -->
                <button type="submit">Enregistrer</button>
            
                <!-- Bouton de sauvegarde pour la modification (cach√© par d√©faut) -->
                <button type="button" id="btn-sauvegarde" style="display:none;">Sauvegarder</button>
            </form>
        </div>
        <div class="produits" id="produits-container">
            <!-- Les produits seront affich√©s ici -->
        </div>
    </main>
    <footer>
        <p>¬© 2025 Fleur de Pau - Tous droits r√©serv√©s</p>
    </footer>
</body>
</html>
