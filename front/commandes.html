<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Commandes</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .commandes {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .commande-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: white;
        }

        .commande-card h3 {
            margin-top: 0;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="admin.html">Accueil Admin</a>
        <a href="commandes.html">Commandes</a>
        <a href="produits.html">Produits</a>
    </nav>
    <header>
        <h1>Gestion des Commandes</h1>
    </header>
    <button class="btn" onclick="window.location.href='https://connect.mondialrelay.com/YETI/Account/LogOn?ReturnUrl=%2f';">
        Acc√©der √† Mondial Relay
    </button>
    
    <main>
        <div class="commandes" id="commandes-container"></div>
    </main>
    <footer>
        <p>¬© 2025 Fleur de Pau - Tous droits r√©serv√©s</p>
    </footer>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA-NyzpyeUgA8ElI9-isZJNMBiCP76BYhs",
            authDomain: "fleurdepau-1ce7d.firebaseapp.com",
            projectId: "fleurdepau-1ce7d",
            storageBucket: "fleurdepau-1ce7d.appspot.com",
            messagingSenderId: "394738141831",
            appId: "1:394738141831:web:a0cd5b9d0227267b248622",
            measurementId: "G-D1J6X7BH9S"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const chargerCommandesPayees = async () => {
            const commandesContainer = document.getElementById('commandes-container');
            commandesContainer.innerHTML = "<p>Chargement des commandes...</p>";
        
            try {
                const commandesQuery = query(collection(db, 'commande'), where('pay√©e', '==', true), where('archive', '==', false));
                const commandesSnapshot = await getDocs(commandesQuery);
        
                if (commandesSnapshot.empty) {
                    commandesContainer.innerHTML = "<p>Aucune commande pay√©e √† afficher.</p>";
                    return;
                }
        
                commandesContainer.innerHTML = "";
        
                commandesSnapshot.forEach((docSnapshot) => {
                    const data = docSnapshot.data();
                    const pointRelais = data.point_relais || {}; // R√©cup√©ration du point relais
                    const produits = data.produits || []; // R√©cup√©ration des produits de la commande
                
                    const commandeCard = document.createElement('div');
                    commandeCard.classList.add('commande-card');
                
                    let produitsHtml = "";
                    produits.forEach((produit) => {
                        produitsHtml += `
                            <p><strong>Produit :</strong> ${produit.nom} (Couleur: ${produit.couleur})</p>
                            <p><strong>Quantit√© :</strong> ${produit.quantite}</p>
                            <p><strong>Prix :</strong> ${produit.prix}‚Ç¨</p>
                            <hr />
                        `;
                    });
                
                    commandeCard.innerHTML = `
                        <h3>Commande #${docSnapshot.id}</h3>
                        <p><strong>Client :</strong> ${data.nom}</p>
                        <p><strong>E-mail :</strong> ${data.email}</p>
                        <p><strong>T√©l√©phone :</strong> ${data.telephone}</p>
                
                        <h4>üì¶ Point Relais</h4>
                        <p><strong>Nom :</strong> ${pointRelais.Nom || "Non sp√©cifi√©"}</p>
                        <p><strong>Adresse :</strong> ${pointRelais.Adresse1 || "Non sp√©cifi√©e"}</p>
                        <p><strong>Code Postal :</strong> ${pointRelais.CP || "Non sp√©cifi√©"}</p>
                        <p><strong>Ville :</strong> ${pointRelais.Ville || "Non sp√©cifi√©e"}</p>
                
                        <h4>üõçÔ∏è Produits Command√©s</h4>
                        ${produitsHtml}
                
                        <p><strong>Statut :</strong> ${data.statut}</p>
                        <p><strong>Pay√©e :</strong> ${data.pay√©e ? 'Oui' : 'Non'}</p>
                        <button class="btn statut-btn" data-id="${docSnapshot.id}" data-statut="${data.statut}">
                            Marquer comme ${data.statut === 'En attente' ? 'Envoy√©' : 'En attente'}
                        </button>
                        <button class="btn archive-btn" data-id="${docSnapshot.id}">
                            Archiver
                        </button>
                    `;
                
                    commandesContainer.appendChild(commandeCard);
                });                
        
                // Ajouter les √©v√©nements aux boutons apr√®s le chargement des commandes
                document.querySelectorAll('.statut-btn').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        const commandeId = event.target.getAttribute('data-id');
                        const statutActuel = event.target.getAttribute('data-statut');
                        const nouveauStatut = statutActuel === 'En attente' ? 'Envoy√©' : 'En attente';
        
                        try {
                            await updateDoc(doc(db, 'commande', commandeId), { statut: nouveauStatut });
                            alert(`Commande ${commandeId} marqu√©e comme "${nouveauStatut}"`);
                            chargerCommandesPayees(); // Rafra√Æchir la liste des commandes
                        } catch (error) {
                            console.error('Erreur lors de la mise √† jour du statut :', error);
                        }
                    });
                });
        
                document.querySelectorAll('.archive-btn').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        const commandeId = event.target.getAttribute('data-id');
        
                        try {
                            await updateDoc(doc(db, 'commande', commandeId), { archive: true });
                            alert(`Commande ${commandeId} archiv√©e`);
                            chargerCommandesPayees(); // Rafra√Æchir la liste
                        } catch (error) {
                            console.error('Erreur lors de l\'archivage :', error);
                        }
                    });
                });
        
            } catch (error) {
                commandesContainer.innerHTML = "<p>Une erreur est survenue lors du chargement des commandes.</p>";
            }
        };
        
        chargerCommandesPayees();
        
    </script>
    
</body>
</html>
