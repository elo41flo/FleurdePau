<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: #4caf50;
        }

        p {
            font-size: 1rem;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            font-size: 1.1rem;
            margin-top: 30px;
            display: inline-block;
        }

        a:hover {
            color: #45a049;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            a {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }

            p {
                font-size: 0.8rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Merci pour votre paiement !</h1>
    <p>Votre commande a été traitée avec succès.</p>
    <a href="index.html">Retour à l'accueil</a>
</body>
</html>
