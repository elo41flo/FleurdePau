<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        /* Base styles */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .reset-form h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #5e380c;
        }

        .reset-form label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
        }

        .reset-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .reset-form button {
            width: 100%;
            padding: 0.8rem;
            background-color: #5e380c;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-form button:hover {
            background-color: #a44b4b;
        }

        .reset-form .link {
            text-align: center;
            margin-top: 1rem;
        }

        .reset-form .link a {
            color: #5e380c;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .reset-form {
                padding: 1.5rem;
                width: 90%;
                max-width: 350px;
            }

            .reset-form h2 {
                font-size: 1.5rem;
            }

            .reset-form label {
                font-size: 1rem;
            }

            .reset-form input {
                font-size: 1rem;
            }

            .reset-form button {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="reset-form">
            <h2>Réinitialiser le mot de passe</h2>
            <form action="#" method="POST">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

                <button type="submit">Envoyer le lien de réinitialisation</button>
            </form>

            <div class="link">
                <p>Retour à la <a href="login.html">connexion</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-NyzpyeUgA8ElI9-isZJNMBiCP76BYhs",
            authDomain: "fleurdepau-1ce7d.firebaseapp.com",
            projectId: "fleurdepau-1ce7d",
            storageBucket: "fleurdepau-1ce7d.appspot.com",
            messagingSenderId: "394738141831",
            appId: "1:394738141831:web:a0cd5b9d0227267b248622"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetPasswordForm = document.getElementById('reset-password-form');
        const emailField = document.getElementById('email');

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailField.value;

            try {
                await sendPasswordResetEmail(auth, email);
                alert('Un lien de réinitialisation a été envoyé à votre adresse e-mail.');
                window.location.href = 'login.html'; // Rediriger vers la page de connexion après envoi
            } catch (error) {
                alert('Erreur : ' + error.message); // Afficher une erreur si l'email est incorrect
            }
        });
    </script>
</body>
</html>
